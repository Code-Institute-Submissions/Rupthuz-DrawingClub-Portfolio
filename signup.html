<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lato:ital,wght@0,300;1,300&family=Oswald:wght@200;300;400;500;600;700&family=Sora:wght@300;400;600&display=swap"
        rel="stylesheet">

    <!-- Meta tags for search engines -->
    <meta name="description" content="Drawing club.Drawing club based in Dublin, Ireland.">
    <meta name="keywords" content="Cartoon, Manga, anime, 3d modeling, draw, drawing">

    <!--Stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--Title-->
    <title>Drawing Club - Dublin</title>
</head>
<!--/Title-->

<body>

    <div class="login-area">
        <div class="login">
            <a href="/index.html">
                <div class="sign-logo">
                    <img src="./assets/images/drawingclub.webp" alt="logo image">
                </div>
            </a>
            <form method="post" action="https://formdump.codeinstitute.net/">
                <input type="text" name="Name" placeholder="Full Name">
                <input type="text" name="Email" placeholder="Your Email" autofocus>
                <input type="submit" value="Join us today !">
            </form>

            <div class="icons-signup">
                <a href="https://www.instagram.com/" aria-label="Instagram" target="_blank">
                    <i class="fa-brands fa-instagram fa-2x" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span>
                </a>
            
                <a href="https://www.facebook.com/" aria-label="Facebook" target="_blank">
                    <i class="fa-brands fa-facebook fa-2x" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span>
                </a>
            
                <a href="https://www.tiktok.com/" aria-label="TikTok" target="_blank">
                    <i class="fa-brands fa-tiktok fa-2x" aria-hidden="true"></i>
                    <span class="sr-only">TikTok</span>
                </a>
            </div>
        </div>
    </div>


    <!-- Font Awesome- kit -->
    <script src="https://kit.fontawesome.com/f619269521.js" crossorigin="anonymous"></script>
</body>

</html>
